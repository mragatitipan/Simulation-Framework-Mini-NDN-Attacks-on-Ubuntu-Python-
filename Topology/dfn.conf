r_brt:r_tmr delay=8ms bandwidth=80
r_brt:r_utr delay=8ms bandwidth=80
r_tmr:r_utr delay=8ms bandwidth=80

# Faculty mesh (full mesh antar fakultas)
r_fte:r_fif delay=12ms bandwidth=50
r_fte:r_fik delay=12ms bandwidth=50
r_fte:r_feb delay=12ms bandwidth=50
r_fte:r_fkb delay=12ms bandwidth=50
r_fte:r_fit delay=12ms bandwidth=50
r_fif:r_fik delay=12ms bandwidth=50
r_fif:r_feb delay=12ms bandwidth=50
r_fif:r_fkb delay=12ms bandwidth=50
r_fif:r_fit delay=12ms bandwidth=50
r_fik:r_feb delay=12ms bandwidth=50
r_fik:r_fkb delay=12ms bandwidth=50
r_fik:r_fit delay=12ms bandwidth=50
r_feb:r_fkb delay=12ms bandwidth=50
r_feb:r_fit delay=12ms bandwidth=50
r_fkb:r_fit delay=12ms bandwidth=50

# Building mesh (full mesh antar gedung)
g_tkn:g_slr delay=15ms bandwidth=40
g_tkn:g_gw delay=15ms bandwidth=40
g_tkn:g_mtw delay=15ms bandwidth=40
g_slr:g_gw delay=15ms bandwidth=40
g_slr:g_mtw delay=15ms bandwidth=40
g_gw:g_mtw delay=15ms bandwidth=40

# Region to Faculty connections
r_brt:r_fte delay=10ms bandwidth=60
r_brt:r_fif delay=10ms bandwidth=60
r_tmr:r_fik delay=10ms bandwidth=60
r_tmr:r_feb delay=10ms bandwidth=60
r_utr:r_fkb delay=10ms bandwidth=60
r_utr:r_fit delay=10ms bandwidth=60
r_rek:r_fte delay=8ms bandwidth=80
r_rek:r_fik delay=8ms bandwidth=80

# Region to Building connections
r_brt:g_tkn delay=10ms bandwidth=60
r_tmr:g_slr delay=10ms bandwidth=60
r_utr:g_gw delay=10ms bandwidth=60
r_rek:g_mtw delay=8ms bandwidth=80

# Faculty to Building connections
r_fte:g_tkn delay=12ms bandwidth=50
r_fif:g_tkn delay=12ms bandwidth=50
r_fik:g_slr delay=12ms bandwidth=50
r_feb:g_slr delay=12ms bandwidth=50
r_fkb:g_gw delay=12ms bandwidth=50
r_fit:g_gw delay=12ms bandwidth=50

# Building to Consumer connections
g_tkn:c_stud delay=15ms bandwidth=40
g_slr:c_putra delay=15ms bandwidth=40
g_gw:c_putri delay=15ms bandwidth=40
g_mtw:c_perp delay=15ms bandwidth=40

# Region to Consumer connections (direct paths)
r_rek:c_stud delay=12ms bandwidth=50
r_brt:c_putra delay=12ms bandwidth=50
r_tmr:c_putri delay=12ms bandwidth=50
r_utr:c_perp delay=12ms bandwidth=50

# Producer connections
r_rek:p_igr delay=5ms bandwidth=100
r_rek:p_web delay=5ms bandwidth=100
g_mtw:p_lib delay=10ms bandwidth=60
r_utr:p_lib delay=10ms bandwidth=60

# Admin connections
r_rek:a_ext delay=3ms bandwidth=100
r_rek:a_int delay=3ms bandwidth=100
r_brt:a_ext delay=8ms bandwidth=80
r_tmr:a_int delay=8ms bandwidth=80

# Additional connections for redundancy
r_fif:c_stud delay=15ms bandwidth=40
r_feb:c_putra delay=15ms bandwidth=40
r_fit:c_putri delay=15ms bandwidth=40
r_fte:c_perp delay=15ms bandwidth=40
g_tkn:p_web delay=12ms bandwidth=50
g_slr:p_igr delay=12ms bandwidth=50
g_gw:p_lib delay=12ms bandwidth=50

# Tambahan koneksi khusus untuk mengatasi kegagalan r_tmr ke p_web
r_tmr:p_web delay=10ms bandwidth=60
r_tmr:g_tkn delay=10ms bandwidth=60
r_fik:p_web delay=12ms bandwidth=50
r_feb:p_web delay=12ms bandwidth=50
g_slr:p_web delay=15ms bandwidth=40

# Koneksi tambahan untuk meningkatkan redundansi
r_fte:p_igr delay=12ms bandwidth=50
r_fif:p_lib delay=12ms bandwidth=50
r_fik:p_igr delay=12ms bandwidth=50
r_feb:p_igr delay=12ms bandwidth=50
r_fkb:p_web delay=12ms bandwidth=50
r_fit:p_lib delay=12ms bandwidth=50

